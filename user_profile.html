<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <h2 style="text-align: center;">Create a Profile</h2>
    <form onsubmit="return f1()">
        <table>
            <!-- Form rows go here -->
        </table>
    </form>
    <tr>
        <td colspan="2" style="text-align: center;">
            <img src="prof.jpg" alt="Avatar" style="width: 100px; height: 100px;">
        </td>
    </tr>
    <tr>
        <td>Name</td>
        <td><input type="text" name="first_name" placeholder="First name" id="n1"></td>
    </tr>
    <tr>
        <td>Surname</td>
        <td><input type="text" name="surname" placeholder="Surname"></td>
    </tr>
    <tr>
        <td>Mobile Number</td>
        <td><input type="number" name="mobile_number" placeholder="Enter phone number" id="n2"></td>
    </tr>
    
</body>
</html>
