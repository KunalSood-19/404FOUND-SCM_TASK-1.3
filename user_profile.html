<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <style>
        table {
            width: 100%;
            max-width: 600px;
            margin: auto;
            border-collapse: collapse;
            background-color: #76b5c5;
            border-radius: 20px;
        }
        td {
            padding: 10px;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="password"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
    
    <h2 style="text-align: center;">Create a Profile</h2>
   <form onsubmit="return f1()">
    <table>
        
        
     <tr>
        <td colspan="2" style="text-align: center;">
            <img src="prof.jpg" alt="Avatar" style="width: 100px; height: 100px;">
        </td>
     </tr>
     <tr>
        <td>Name</td>
        <td><input type="text" name="first_name" placeholder="First name" id="n1"></td>
     </tr>
     <tr>
        <td>Surname</td>
        <td><input type="text" name="surname" placeholder="Surname"></td>
     </tr>
     <tr>
         <td>Mobile Number</td>
        <td><input type="number" name="mobile_number" placeholder="Enter phone number" id="n2"></td>
     </tr>
     <tr>
        <td>Password:</td>
        <td><input type="password" name="password" placeholder="enter password" id="n3"></td>
     </tr>
     <tr>
        <td>Confirm Password:</td>
        <td><input type="password" name="confirm_password" placeholder="confirm-password" id="n4"></td>
     </tr>
     <tr>
        <td>Address</td>
        <td><input type="text" name="address_line_2" placeholder="Enter address"></td>
     </tr>
     <tr>
        <td>State</td>
        <td><input type="text" name="state" placeholder="Enter state"></td>
     </tr>
     <tr>
        <td>Area</td>
        <td><input type="text" name="area" placeholder="Enter area"></td>
     </tr>
     <tr>
        <td>Email ID</td>
        <td><input type="email" name="email_id" placeholder="Enter email ID"></td>
     </tr>
     <tr>
        <td>State/Region</td>
        <td><input type="text" name="state_region" placeholder="Enter state/region"></td>
     </tr>
    </table>
  </form>
  <style>
    table {
        width: 100%;
        max-width: 600px;
        margin: auto;
        border-collapse: collapse;
        background-color: #76b5c5;
        border-radius: 20px;
    }
    td {
        padding: 10px;
    }
    input[type="text"], input[type="email"], input[type="number"], input[type="password"], textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    document.addEventListener('DOMContentLoaded', function () {
        var saveButton = document.getElementById('save-button');
        if (saveButton) {
            saveButton.addEventListener('click', function () {
                var result = confirm('Do you want to save changes?');
                if (result) {
                    alert('Changes saved!');
                } else {
                    alert('Save canceled.');
                }
            });
        }
    });
</style>

</body>
</html>
